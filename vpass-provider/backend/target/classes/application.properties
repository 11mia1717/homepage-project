server.port=${TRUSTEE_BACKEND_PORT:8086}
spring.application.name=trustee-backend

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/trustee_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.error.include-message=always
server.error.include-binding-errors=always

# UTF-8 Encoding for Korean support
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# CORS Configuration
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5175,http://localhost:5176}
