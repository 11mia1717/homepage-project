# Spring Boot application.properties

# Server Port
server.port=8080
server.address=0.0.0.0

# Logging Configuration
logging.level.root=INFO
logging.level.com.authcompany.backend=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n
# [보안 취약점] 민감 정보 로깅 주의:
# 실제 운영 환경에서는 로그에 개인 식별 정보(PII)나 민감 정보가 포함되지 않도록 특별히 주의해야 합니다.
# 로그 파일이 유출될 경우 심각한 보안 문제가 발생할 수 있습니다.
# 여기서는 교육용으로 디버그 레벨 로깅을 사용하지만, 실제로는 INFO 레벨 이하로 제한하고
# 민감 정보 필터링, 마스킹 등의 로직이 필요합니다.

# Client Callback URL (for AuthService)
# 이 URL은 AuthService에서 본인인증 결과를 위탁사로 콜백할 때 사용됩니다.
# 실제 위탁사의 콜백 엔드포인트 URL로 설정해야 합니다.
# k3s 환경에서는 위탁사의 Ingress 또는 Service URL이 될 수 있습니다.
client.callback.url=http://localhost:3000/callback
