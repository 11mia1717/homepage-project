# ============================================================
# 위탁사 (Entrusting Client) 백엔드 설정
spring.main.allow-bean-definition-overriding=true
# 포트: 8085
# ============================================================
server.port=${ENTRUSTING_BACKEND_PORT:8085}
spring.application.name=entrusting-backend

# Logging Configuration
logging.file.name=entrusting.log
logging.level.root=INFO
logging.level.com.entrusting=DEBUG

# H2 In-Memory Database (테스트용)
spring.datasource.url=jdbc:h2:mem:entrusting_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
server.error.include-message=always
server.error.include-binding-errors=always

# ============================================================
# 수탁사 연동 설정 (S2S 통신)
# ============================================================
trustee.api.base-url=${TRUSTEE_API_URL:http://localhost:8086}

# CORS Configuration
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5175,http://localhost:5176,http://localhost:5173,http://localhost:5178}

# ============================================================
# 계좌 설정
# ============================================================
account.welcome-bonus=${ACCOUNT_WELCOME_BONUS:10000}
