server.port=${ENTRUSTING_BACKEND_PORT:8085}
spring.application.name=entrusting-backend

spring.datasource.url=jdbc:h2:mem:entrustingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.error.include-message=always
server.error.include-binding-errors=always

# Trustee Provider API Configuration
trustee.api.base-url=${TRUSTEE_API_URL:http://localhost:8086}
