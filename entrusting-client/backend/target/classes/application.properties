# ============================================================
# 위탁사 (Entrusting Client) 백엔드 설정
spring.main.allow-bean-definition-overriding=true
# 포트: 8085
# ============================================================
server.port=${ENTRUSTING_BACKEND_PORT:8085}
spring.application.name=entrusting-backend

# Logging Configuration
# Console(System.out) 출력을 위해 파일 설정 제거 (CloudWatch 수집용)
logging.level.root=INFO
logging.level.com.entrusting=DEBUG

# MySQL Database (RDS 지원 및 파라미터화)
# 1. 포트 변수화: 로컬 3306, RDS 3306 (필요 시 변경 가능)
# 2. 스키마 이름 명시: entrusting_db
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/entrusting_db?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:continue12!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
# 직접 DB 이관(mysqldump)을 하므로 validate 권장
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
server.error.include-message=always
server.error.include-binding-errors=always

# ============================================================
# 수탁사 연동 설정 (S2S 통신)
# ============================================================
trustee.api.base-url=${TRUSTEE_API_URL:http://localhost:8086}

# CORS Configuration
# 환경변수 'CORS_ALLOWED_ORIGINS'가 없으면 로컬 주소를 기본값으로 사용
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5175,http://localhost:5176,http://localhost:5173}

# ============================================================
# 계좌 설정
# ============================================================
account.welcome-bonus=${ACCOUNT_WELCOME_BONUS:10000}
