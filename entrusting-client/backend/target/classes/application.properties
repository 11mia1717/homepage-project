server.port=${ENTRUSTING_BACKEND_PORT:8085}
spring.application.name=entrusting-backend

spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_NAME}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.error.include-message=always
server.error.include-binding-errors=always

# Trustee Provider API Configuration
trustee.api.base-url=${TRUSTEE_API_URL:http://localhost:8086}

# CORS Configuration
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5175}
