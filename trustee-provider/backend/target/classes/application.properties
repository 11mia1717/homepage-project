# ============================================================
# 수탁사 (Trustee Provider) 백엔드 설정
spring.main.allow-bean-definition-overriding=true
# 포트: 8086 (통일)
# ============================================================
server.port=${TRUSTEE_BACKEND_PORT:8086}
spring.application.name=trustee-backend

# Logging Configuration
# Console(System.out) 출력을 위해 파일 설정 제거 (CloudWatch 수집용)
logging.level.root=INFO
logging.level.com.trustee=DEBUG

# MySQL Database (RDS 지원 및 파라미터화)
# 1. 포트 변수화: 로컬 3307, RDS 3306 (필요 시 변경 가능)
# 2. 스키마 이름 명시: trustee_db
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/trustee_db?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:continue12!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
# 직접 DB 이관(mysqldump)을 하므로 validate 권장
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
server.error.include-message=always
server.error.include-binding-errors=always

# UTF-8 Encoding for Korean support
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# AD 서버 주소 변수화
ldap.url=${AD_SERVER_URL:sutak.local}

# CORS Configuration
# 환경변수 'CORS_ALLOWED_ORIGINS'가 없으면 로컬 주소를 기본값으로 사용
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5175,http://localhost:5176,http://localhost:5173}

# ============================================================
# OTP / SMS 설정
# ============================================================
# 테스트 모드 (true: OTP 응답에 포함, false: SMS로만 발송)
auth.test-mode=${AUTH_TEST_MODE:true}
# OTP 유효 시간 (분)
auth.otp.validity-minutes=${OTP_VALIDITY_MINUTES:3}
# SMS 발송 활성화 (false: 콘솔 로그만, true: AWS SNS 발송)
sms.enabled=${SMS_ENABLED:false}
sms.sender-id=${SMS_SENDER_ID:SSAP}
