# ============================================================
# 수탁사 (Trustee Provider) 백엔드 설정
spring.main.allow-bean-definition-overriding=true
# 포트: 8086 (통일)
# ============================================================
server.port=${TRUSTEE_BACKEND_PORT:8086}
spring.application.name=trustee-backend

# Logging Configuration
logging.file.name=trustee.log
logging.level.root=INFO
logging.level.com.trustee=DEBUG

# H2 In-Memory Database (테스트용)
spring.datasource.url=jdbc:h2:mem:trustee_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
server.error.include-message=always
server.error.include-binding-errors=always

# UTF-8 Encoding for Korean support
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# CORS Configuration
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5175,http://localhost:5176,http://localhost:5178}

# ============================================================
# OTP / SMS 설정
# ============================================================
# 테스트 모드 (true: OTP 응답에 포함, false: SMS로만 발송)
auth.test-mode=${AUTH_TEST_MODE:true}
# OTP 유효 시간 (분)
auth.otp.validity-minutes=${OTP_VALIDITY_MINUTES:3}
# SMS 발송 활성화 (false: 콘솔 로그만, true: AWS SNS 발송)
sms.enabled=${SMS_ENABLED:false}
sms.sender-id=${SMS_SENDER_ID:SSAP}
